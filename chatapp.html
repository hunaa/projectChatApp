    <input type="text" id="chatText" placeholder="Type Something...">

    <script>
function myFunction(){
    var getMsg = document.getElementById("chatText").value;
    //console.log(getMsg);
    var chat = {
        username: popUp,
        message: getMsg
    };
        //console.log(JSON.stringify(chat));
    var chatToStore = [];
    for (var i = 0; i < chatToStore.length; i++) {

        chatToStore.push(chat);

        for (var i = 0; i < chatToStore.length; i++) {
            var storedData = localStorage.getItem(chatToStore);
            if (storedData) {
                document.getElementById("name").innerHTML = chatToStore.username[i] = JSON.parse(storedData);
                document.getElementById("msg").innerHTML = chatToStore.message[i] = JSON.parse(storedData);

            }
        }

}

    function getData(){
        var storedData = localStorage.getItem(chatToStore);
        if(storedData){
            document.getElementById("div").innerHTML = chatToStore = JSON.parse(storedData);

        }
    }
    </script>
